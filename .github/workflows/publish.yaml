name: build and publish
'on':
  workflow_dispatch: {}
  push:
    branches:
    - main
jobs:
  build:
    name: Build dist
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Image
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: debug-env
      run: env | sort
    - name: debug-dir
      run: pwd && ls -la
    - name: Install Hatch
      run: pip install hatch
    - name: Build
      run: hatch build
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: pypi
      url: https://pypi.org/p/nebari-plugin-label-studio-chart
    permissions:
      id-token: write
    steps:
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
